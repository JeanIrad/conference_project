{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
<ul class="list-group">
    {% for y in data %}
        {% if y == 'django' %}
            <li class="list-group-item active">{{ y }}</li>
        {% else %}
             <li class="list-group-item">{{ y }}</li>
        {% endif %}
    {% endfor %}
</ul>
</div>
{% endblock %}
